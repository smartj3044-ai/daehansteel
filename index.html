<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한철강 고객만족도 조사</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        :root {
            --primary: #2C3E50; /* 대한철강 네이비 */
            --accent: #E67E22; /* 포인트 오렌지 */
            --bg: #F5F7FA;
            --white: #ffffff;
            --border: #E0E0E0;
            --shadow: 0 10px 20px rgba(0,0,0,0.05);
            --radius: 12px;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background: var(--bg);
            color: #333;
            margin: 0; padding: 30px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 720px; margin: 0 auto;
            background: var(--white);
            padding: 40px; 
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        /* 헤더 디자인 */
        header { 
            text-align: center; 
            margin-bottom: 50px;
            background-color: var(--primary);
            color: var(--white);
            padding: 50px 20px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(44, 62, 80, 0.3);
        }
        
        h1 { 
            color: #ffffff; 
            margin: 0; 
            font-size: 2.2rem; 
            letter-spacing: -1px; 
            font-weight: 800; 
            line-height: 1.2;
        }
        
        .subtitle { 
            font-size: 1.1rem; 
            color: rgba(255, 255, 255, 0.9);
            margin-top: 15px; 
            font-weight: 500;
        }
        
        /* 섹션 스타일 */
        .section { margin-bottom: 50px; padding-bottom: 30px; border-bottom: 1px solid #eee; }
        .section:last-child { border-bottom: none; }
        
        .sec-title {
            font-size: 1.3rem; font-weight: 700; color: var(--primary);
            margin-bottom: 25px; padding-left: 15px; 
            border-left: 5px solid var(--accent);
            display: flex; align-items: center;
        }

        /* 질문 그룹 */
        .q-group { margin-bottom: 35px; scroll-margin-top: 100px; }
        .q-label { font-weight: 700; font-size: 1.05rem; margin-bottom: 12px; display: block; word-break: keep-all; color: #2c3e50; }
        
        /* 서브 질문 (회색 박스) */
        .sub-q { 
            margin-top: 15px; padding: 20px; 
            background: #F8F9FA; border-radius: var(--radius); 
            font-size: 0.9rem; border: 1px solid #eee;
        }
        
        /* 입력창 스타일 */
        input[type="text"], input[type="tel"], textarea {
            width: 100%; padding: 16px; 
            border: 1px solid var(--border);
            border-radius: var(--radius); 
            box-sizing: border-box; font-size: 1rem;
            background: #FAFAFA;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus {
            outline: none;
            background: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }
        textarea { min-height: 120px; resize: vertical; }

        /* 점수 버튼 스타일 */
        .score-container { display: flex; justify-content: space-between; gap: 8px; }
        .score-box { position: relative; width: 100%; }
        .score-input { display: none; }
        .score-label {
            display: block; width: 100%; padding: 15px 0;
            text-align: center; background: #fff; 
            border: 1px solid var(--border);
            border-radius: 8px; cursor: pointer; transition: 0.2s;
            font-weight: 700; color: #999;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        .score-input:checked + .score-label {
            background: var(--primary); color: #fff; 
            border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(44, 62, 80, 0.3);
            transform: translateY(-2px);
        }
        .score-text {
            display: flex; justify-content: space-between; font-size: 0.8rem; color: #888; margin-top: 8px; padding: 0 5px;
        }

        /* 체크박스 그리드 */
        .check-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px; }
        .chk-label {
            display: flex; align-items: center; padding: 12px; background: #fff;
            border: 1px solid var(--border); border-radius: 8px; font-size: 0.9rem; cursor: pointer;
            transition: 0.2s;
        }
        .chk-label:hover { background: #f0f0f0; }
        .chk-input { margin-right: 10px; accent-color: var(--primary); transform: scale(1.2); }

        /* 버튼 */
        .submit-btn {
            width: 100%; padding: 20px; background: var(--primary); color: #fff;
            border: none; border-radius: var(--radius); font-size: 1.2rem; font-weight: 800;
            cursor: pointer; margin-top: 30px; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.2);
        }
        .submit-btn:hover { background: #1a252f; transform: translateY(-2px); }
        
        @media (max-width: 480px) {
            .container { padding: 30px 20px; border-radius: 0; }
            .check-grid { grid-template-columns: 1fr; }
            .input-row { flex-direction: column; }
            h1 { font-size: 1.8rem; }
            header { padding: 30px 15px; }
        }
        
        .input-row { display: flex; gap: 15px; margin-bottom: 20px; }
        .input-item { flex: 1; }
        .required-mark { color: #E74C3C; margin-left: 4px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>대한철강</h1>
        <div class="subtitle">건설현장 고객만족도 설문조사</div>
    </header>

    <form id="surveyForm" novalidate>
        
        <div class="section">
            <div class="sec-title">기본 정보</div>
            
            <div class="q-group">
                <label class="q-label">현장명<span class="required-mark">*</span></label>
                <input type="text" name="siteName" required placeholder="예: OO건설 광주 현장">
            </div>
            
            <div class="input-row">
                <div class="input-item">
                    <label class="q-label">건설사명<span class="required-mark">*</span></label>
                    <input type="text" name="company" required placeholder="예: 대한건설">
                </div>
                <div class="input-item">
                    <label class="q-label">부서명</label>
                    <input type="text" name="dept" placeholder="예: 공무팀">
                </div>
            </div>

            <div class="input-row">
                <div class="input-item">
                    <label class="q-label">담당자명<span class="required-mark">*</span></label>
                    <input type="text" name="managerName" required>
                </div>
                <div class="input-item">
                    <label class="q-label">연락처<span class="required-mark">*</span></label>
                    <input type="tel" name="phone" id="phoneInput" required placeholder="010-0000-0000" maxlength="13">
                </div>
            </div>
        </div>

        <div class="section">
            <div class="sec-title">1. 가공 납기 및 품질</div>

            <div class="q-group" id="group-q1">
                <label class="q-label">1. 요청한 납기일을 준수 하였다.<span class="required-mark">*</span></label>
                <div class="score-container" id="q1-box"></div>
                <div class="score-text"><span>전혀아님(1)</span><span>매우그렇다(5)</span></div>
            </div>

            <div class="q-group" id="group-q2">
                <label class="q-label">2. 긴급발주 대응이 원활 하였다.<span class="required-mark">*</span></label>
                <div class="score-container" id="q2-box"></div>
            </div>

            <div class="q-group" id="group-q3">
                <label class="q-label">3. 가공품과 송장이 일치 하였다.<span class="required-mark">*</span></label>
                <div class="score-container" id="q3-box"></div>
            </div>

            <div class="q-group" id="group-q4">
                <label class="q-label">4. 가공품 품질이 좋았다.<span class="required-mark">*</span></label>
                <div class="score-container" id="q4-box"></div>
                <div class="sub-q">
                    <div style="margin-bottom:8px; font-weight:700; color:#555;">⚠️ 이상 발생 시 유형 선택 (복수선택)</div>
                    <div class="check-grid">
                        <label class="chk-label"><input type="checkbox" name="q4_1" value="Crack" class="chk-input">Crack</label>
                        <label class="chk-label"><input type="checkbox" name="q4_1" value="녹발청" class="chk-input">녹 발청</label>
                        <label class="chk-label"><input type="checkbox" name="q4_1" value="휨발생" class="chk-input">휨 발생</label>
                        <label class="chk-label"><input type="checkbox" name="q4_1" value="각도불량" class="chk-input">각도 불량</label>
                        <label class="chk-label"><input type="checkbox" name="q4_1" value="치수불량" class="chk-input">치수 불량</label>
                    </div>
                </div>
            </div>

            <div class="q-group" id="group-q5">
                <label class="q-label">5. 누락품 및 수량부족 발생을 최소화 하였다.<span class="required-mark">*</span></label>
                <div class="score-container" id="q5-box"></div>
            </div>

            <div class="q-group" id="group-q6">
                <label class="q-label">6. 차량 적재 안전 및 상하차가 용이 하였다.<span class="required-mark">*</span></label>
                <div class="score-container" id="q6-box"></div>
                <div class="sub-q">
                    <div style="margin-bottom:8px; font-weight:700; color:#555;">⚠️ 이상 발생 시 유형 선택</div>
                    <div class="check-grid">
                        <label class="chk-label"><input type="checkbox" name="q6_1" value="과적위험" class="chk-input">과적 위험</label>
                        <label class="chk-label"><input type="checkbox" name="q6_1" value="분리상차미흡" class="chk-input">분리 상차 미흡</label>
                        <label class="chk-label"><input type="checkbox" name="q6_1" value="고임목미흡" class="chk-input">고임목 미흡</label>
                        <label class="chk-label"><input type="checkbox" name="q6_1" value="바구니상차불량" class="chk-input">바구니 상차 불량</label>
                        <label class="chk-label"><input type="checkbox" name="q6_1" value="차량기사비협조" class="chk-input">차량기사 비협조</label
